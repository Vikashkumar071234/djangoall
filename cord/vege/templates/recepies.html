{% block start %}

<div class="container mt-5">
    <div class="col-6 mx-auto card p-4">
        <h3 class="mb-3 text-center">Add Recipe</h3>
        <hr>

        <!-- Use POST + enctype for image upload here enctype is used for sen dimage from frontend to backend-->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Recipe Name</label>
                <input type="text" name="recepie_name" class="form-control" placeholder="Enter recipe name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Recipe Description</label>
                <textarea name="recepie_description" class="form-control" placeholder="Enter description" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Recipe Image</label>
                <input type="file" name="recepie_image" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

    </div>
</div>

{% endblock %}
